<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./etch-a-sketch.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="./script.js" defer></script>
  <title>Etch A Sketch</title>
</head>
<body>
  <main>
    <div class="drawing-board"></div>
    <div class="buttons">
      <div class="color-picker-wrapper">
        <input id="color-picker" type="color">
      </div>
      <button id="color-btn" class="color-btn" type="button"><label for="color"></label>Color</label></button>
      <button id="color-palette-1-btn" type="button">Color Palette 1</button>
      <button id="color-palette-2-btn" type="button">Color Palette 2</button>
      <button id="color-palette-3-btn" type="button">Color Palette 3</button>
      <div class="custom-color">
        <button id="custom-color-palette-btn" type="button">Custom Color Palette</button>
        <div class="cultom-colors">
          <div class="custom-color-wrapper">
            <input id="color-1" type="color">
          </div>
          <label for="color-1">Color 1</label>
          <div class="custom-color-wrapper">
            <input id="color-2" type="color">
          </div>
          <label for="color-2">Color 2</label>
          <div class="custom-color-wrapper">
            <input id="color-3" type="color">
          </div>
          <label for="color-3">Color 3</label>
          <div class="custom-color-wrapper">
            <input id="color-4" type="color">
          </div>
          <label for="color-4">Color 4</label>
        </div>
      </div>
      <button id="darken-btn" class="darken-btn" type="button">Darken</button>
      <button id="lighten-btn" type="button">Lighten</button>
      <button id="eraser-btn" type="button">Eraser</button>
      <button id="clear-btn" class="clear-btn" type="button">Clear</button>
      <label for="grid-size" class="grid-size-label">16 x 16</label>
      <input id="grid-size" type="range" value="16" min="16" max="50">
      <button id="toggle-grid-lines-btn" class="toggle-grid-lines-btn" data-current="shown" type="button">Hide Grid Lines</button>
    </div>
  </main>
  <footer>
    <p>
      Challenge by <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch">The Odin Project</a>.
      Favicon by <a href="https://www.flaticon.com/free-icons/etch-a-sketch" title="Etch a sketch icons">Flaticon</a>.
      Coded by <a href="https://github.com/elizerdim">Eliz Erdim</a>.
    </p>
  </footer>
</body>
</html>
