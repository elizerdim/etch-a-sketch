<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./etch-a-sketch.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Etch A Sketch</title>
</head>
<body>
  <main>
    <div class="drawing-board"></div>
    <div class="buttons">
      <div class="color-picker-wrapper">
        <input id="color-picker" type="color">
      </div>
      <button><label for="color"></label>Color</label></button>
      <button>Color Palette 1</button>
      <button>Color Palette 2</button>
      <button>Color Palette 3</button>
      <button>Custom Color Palette</button>
      <button class="darken-btn">Darken</button>
      <button>Lighten</button>
      <button>Eraser</button>
      <button>Clear</button>
      <label for="grid-size" class="grid-size-label">16 x 16</label>
      <input id="grid-size" type="range" min="16" max="100">
      <button class="toggle-grid-lines-btn">Hide Grid Lines</button>
    </div>
  </main>
  <footer>
    <p>
      Challenge by <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch">The Odin Project</a>.
      Favicon by <a href="https://www.flaticon.com/free-icons/etch-a-sketch" title="Etch a sketch icons">Flaticon</a>.
      Coded by <a href="https://github.com/elizerdim">Eliz Erdim</a>.
    </p>
  </footer>
</body>
</html>
